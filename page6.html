<!DOCTYPE html>
<html>
    <head>
        <title>HTML Video to Images</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                background-color: #f4f4f4;
            }
    
            h2 {
                margin-top: 20px;
                color: #333;
            }
    
            .image-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
                margin-top: 20px;
            }
    
            img {
                border: 2px solid #ddd;
                border-radius: 10px;
                width: 300px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
    
            img:hover {
                transform: scale(1.1);
                box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            }
            .back-link {
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-link:hover {
            background-color: #007BFF;
            color: white;
        }
        </style>
    </head>
    <body>
        <h2>Vibes</h2>
        <div class="image-container">
            <img src="a2.jpg" alt="Image 1">
            <img src="a3.jpg" alt="Image 2">
            <img src="a4.jpg" alt="Image 3">
            <img src="a5.jpg" alt="Image 4">
            <img src="a6.jpg" alt="Image 5">
            <img src="a7.jpg" alt="Image 6">
            <a href="page3.html" class="back-link">Back</a>
        </div>
    </body>
</html>
